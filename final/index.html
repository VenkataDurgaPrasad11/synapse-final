<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNAPSE LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            'navy': {
              '900': '#0a192f',
              '800': '#112240',
              '700': '#172a45',
            },
            'cyan': {
              'DEFAULT': '#64ffda',
              '400': '#64ffda',
              '500': '#00e5c3',
            },
            'violet': {
              'DEFAULT': '#8892ff',
              '400': '#8892ff',
              '500': '#6a78ff',
            },
            'slate': {
              'light': '#ccd6f6',
              'DEFAULT': '#a8b2d1',
              'dark': '#8892b0',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-in-up': 'slideInUp 0.5s ease-out',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
            glow: {
              'from': { 'box-shadow': '0 0 5px #64ffda, 0 0 10px #64ffda, 0 0 15px #64ffda' },
              'to': { 'box-shadow': '0 0 20px #8892ff, 0 0 30px #8892ff, 0 0 40px #8892ff' }
            }
          }
        }
      }
    }
  </script>
  <script type="module" src="https://unpkg.com/heroicons@2.1.1/24/outline/index.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
